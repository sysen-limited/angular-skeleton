<!DOCTYPE html>
<html data-ng-app="example">
    <head>
        <title>Angular Skeleton</title>

        <base href="/" />

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta charset="UTF-8" />
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

        <link rel="icon" type="image/ico" href="assets/img/favicon.png" />

        <link rel="stylesheet" href="assets/css/bootstrap.css" />
        <link rel="stylesheet" href="assets/css/font-awesome.css" />
        <link rel="stylesheet" href="assets/css/main.css" />

        <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
        <script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7/html5shiv.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <header data-ng-init="isCollapsed = true">
            <nav class="navbar navbar-default navbar-static-top" role="navigation">
                <div class="container">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-ng-click="isCollapsed = !isCollapsed">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="/"><img src="assets/img/logo.png" /></a>
                    </div>

                    <div class="collapse navbar-collapse" data-collapse="isCollapsed">
                        <ul class="nav navbar-nav navbar-right">
                            <li><a href="/">Welcome</a></li>
                            <li><a href="/contact"><i class="fa fa-envelope"></i></a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <div class="container" data-ng-view></div>

        <!-- Framework -->
        <script type="text/javascript" src="assets/js/angular.js"></script>
        <!-- Plugins -->
        <script type="text/javascript" src="assets/js/marked.js"></script>
        <!-- Application -->
        <script type="text/javascript" src="assets/js/app.js"></script>
    </body>
</html>
