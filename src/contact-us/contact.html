<h1>Contact Us</h1>

<form name="contactForm" role="form">
    <div class="form-group">
        <label class="control-label">Your Name</label>
        <input class="form-control" name="name" type="text" data-ng-model="contact.name" data-ng-required="true" />
    </div>
    <div class="form-group">
        <label class="control-label">Your Email</label>
        <input class="form-control" name="email" type="email" data-ng-model="contact.email" data-ng-required="true" />
    </div>
    <div class="form-group">
        <label>Message</label>
        <textarea class="form-control" name="message" data-ng-model="contact.message" data-ng-required="true"></textarea>
    </div>
    <div class="row">
        <div class="col-xs-4"><button class="btn btn-warning btn-block" data-ng-disabled="contactForm.$pristine">Clear</button></div>
        <div class="col-xs-8"><button class="btn btn-primary btn-block" data-ng-disabled="contactForm.$invalid">Send</button></div>
    </div>
</form>
